machine:
  node:
    version: 7.7.0
dependencies:
  post:
    - npm rebuild node-sass
    - yarn build
    - mkdir $CIRCLE_ARTIFACTS/public
    - mv /public $CIRCLE_ARTIFACTS
  override:
    - yarn
deployment:
  staging:
    branch: master
    heroku:
      appname: threadbare-staging
general:
  artifacts:
    - "/public"